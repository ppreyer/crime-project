<html>
<head>
	<meta charset='UTF-8'>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Crime Project: Making Streets a Safer Place</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="project.css">
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">TravelSafe</a>
		    </div>
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search by State Abbr." id='search'>
		        </div>
		        <button type="button submit" class="btn btn-default" id='submit'>Submit</button>
		      </form>
		    </div>
		  </div>
		</nav>
	</div>

	<div id='map-content'>
		<div id='map-display'> 
			<div id="geochart" style="width: 400px;"></div>
		</div>

		<div class="container">
		  <div class="modal fade" id="firstModal" role="dialog">
		    <div class="modal-dialog"> 
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title"></h4>
		        </div>
		        <div class="modal-body">
		          <p>Use a two letter abbreviation.</p>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<div>
		<div class="container">
		  <div class="modal fade" id="secondModal" role="dialog">
		    <div class="modal-dialog"> 
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title"></h4>
		        </div>
		        <div class="modal-body">
		          <p>You have already added this state.</p>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
		<!-- isotope -->
	<div id='crimeTable'>
		<div>
			<h3>Input or click on a state to add crime data to the table.</h3>

			<h1>Sortable Crime Table</h1>

			<div id="sorts" class="button-group">
				<button class="button is-checked" data-sort-value="original-order">Original Order</button>
				<button class="button" data-sort-value="name">State</button>
				<button class="button" data-sort-value="number1">Population</button>
				<button class="button" data-sort-value="number2">Violent Crimes</button>
				<button class="button" data-sort-value="number3">Homicide</button>
				<button class="button" data-sort-value="number4">Rape</button>
				<button class="button" data-sort-value="number5">Robbery</button>
				<button class="button" data-sort-value="number6">Assault</button>
			</div>

			<ul id='table-header'>
				<li class='table-like__item'>
					<div class='name'>Name</div>
					<div class='number1 removeGutter'>Population</div>
					<div class='number2 removeGutter'>Violent Crime</div>
					<div class='number3 removeGutter'>Homicide</div>
					<div class='number4 removeGutter'>Rape</div>
					<div class='number5 removeGutter'>Robbery</div>
					<div class='number6 removeGutter'>Assault</div>
				</li>
			</ul>
			<ul class="table-like">
			</ul>
		</div>
	</div>

	<div class="grid" data-isotope='{ "itemSelector": ".grid-item", "layoutMode": "fitRows" }'></div>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

	<script src="project.js"></script>	
</body>
</html>
